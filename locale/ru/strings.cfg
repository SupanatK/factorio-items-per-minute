[mod-setting-description]
acr-blacklist=Список объектов, для которых не следует отображать интерфейс с показателем скорости производства.\nФормат: (объект-1,объект-2 и т.д.)\nгде объект - это внутреннее имя, определённое в прототипе объекта.\n\nИмена прототипов можно посмотреть через меню прототипов (__CONTROL__open-prototypes-gui__).\nИли же откройте меню обзора прототипов (__CONTROL__open-prototype-explorer-gui__) — оно покажет данные прототипа для выбранного в данный момент объекта.
